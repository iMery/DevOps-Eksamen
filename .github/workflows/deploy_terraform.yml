name: Terraform Deployment Workflow

on:
  push:
    branches:
      - main      # Triggers workflow on pushes to the main branch
      - "*"       # Triggers workflow on pushes to any branch

jobs:
  terraform:
    name: Terraform Job
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # Step 1: Checkout the code
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      # Step 3: Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # Step 4: Initialize Terraform
      - name: Initialize Terraform
        run: |
          cd infra
          terraform init

      # Step 5: Terraform Plan for non-main branches
      - name: Terraform Plan
        if: github.ref != 'refs/heads/main'
        run: |
          cd infra
          terraform plan

      # Step 6: Terraform Apply for main branch
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          cd infra
          terraform apply -auto-approve
